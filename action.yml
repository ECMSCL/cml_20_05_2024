name: 'DVC-action'
description: 'DVC action for CD4ML'

inputs:
  github_token: 
    required: true

  dvc_pull:
    required: false
    default: true

  repro_targets:
    required: false
    default: 'Dvcfile'

  metrics_diff_targets:
    required: false

  metrics_format:
    required: false
    default: '0[.][0000000]'

runs:
  using: 'node12'
  main: 'index.js'

branding:
  icon: 'command'  
  color: 'green'