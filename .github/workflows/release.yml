name: Release
on:
  workflow_dispatch:
    inputs:
      bump:
        type: choice
        required: true
        description: Bump version number
        options: [major, minor, patch]
        default: patch
  pull_request: { types: [closed] }
jobs:
  bump:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Bump version
        run: |
          npm install -g .
          cml ci
          git checkout -b bump/$(npm version ${{ github.event.inputs.bump }})
      - name: Create PR
        run: |
          git push --set-upstream origin --follow-tags HEAD
          cml pr create --title "Bump version to $(git describe --tags)" --body "Approve me ðŸ¤–" --squash
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
  release:
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'bump/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run:
          gh release create --draft --generate-notes {--title=CML\ ,}$(basename
          ${{ github.head_ref }})
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
